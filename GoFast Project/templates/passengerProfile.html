<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Profile - GoFAST</title>
    <link rel="stylesheet" href="/static/css/passengerProfile.css">
</head>
<body>
    <nav class="navbar">
        <div class="title">GoFAST</div>
        <div class="navbar-icons">
            <a href="/passengerDash"><img src="/static/icons/home-icon.png" alt="Home"></a>
            <a href="/createoffer"><img src="/static/icons/create.png" alt="Create req"></a>
            <a href="/passnotif"><img src="/static/icons/notification-icon.png" alt="Notifications"></a>
            <a href="/passenger-profile"><img src="/static/icons/profile-icon.png" alt="Profile"></a>
            <a href="/switchmode"><img src="/static/icons/switch-icon.png" alt="Switch Mode"></a>
        </div>
    </nav>
    <main class="profile-page">
        <div class="heading-container">
            <h1>Passenger Profile</h1>
        </div>
        <div class="profile-container">
            <div class="profile-details">
                <img id="profile-pic" src="{{ profilePicture or '/static/icons/profile.png' }}" alt="Profile Pic" class="profile-pic">
                <form id="profile-form" method="POST" action="/update_profile">
                    <input type="hidden" id="userID" value="{{ userID }}">
                    <div class="form-row">
                        <label for="name">Name</label>
                        <input type="text" id="name" value="{{ name }}" disabled>
                    </div>
                    <div class="form-row">
                        <label for="roll">User ID</label>
                        <input type="text" id="roll" value="{{ passengerID }}" disabled>
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="{{ email }}" disabled>
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" value="{{ phone }}">
                    </div>
                    <div class="form-row">
                        <label for="pickup">Preferred Pickup Location</label>
                        <input type="text" id="pickup" name="pickup" value="{{ preferredPickupLocation }}">
                    </div>
                    <div class="form-row">
                        <label for="drop">Preferred Drop Location</label>
                        <input type="text" id="drop" name="drop" value="{{ preferredDropLocation }}">
                    </div>
                    <div class="form-row">
                        <label for="rating">Rating</label>
                        <input type="text" id="rating" value="{{ rating }}" disabled>
                    </div>
                    <div class="form-row">
                        <label for="pass">Password</label>
                        <input type="text" id="pass" name="password" value="{{ password }}">
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </main>
    <script src="/static/js/passengerProfile.js"></script>
</body>
</html>
