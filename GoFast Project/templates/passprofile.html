<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Profile - GoFAST</title>
    <link rel="stylesheet" href="/static/css/profile.css">
</head>
<body>
    <nav class="navbar">
        <div class="title">GoFAST</div>
        <div class="navbar-icons">
            <a href="passengerDash.html"><img src="/static/icons/home-icon.png" alt="Home"></a>
            <a href="createoffer.html"><img src="/static/icons/create.png" alt="Create req"></a>
            <a href="passnotif.html"><img src="/static/icons/notification-icon.png" alt="Notifications"></a>
            <a href="passprofile.html"><img src="/static/icons/profile-icon.png" alt="Profile"></a>
            <a href="switchmode.html"><img src="/static/icons/switch-icon.png" alt="Switch Mode"></a>
        </div>
    </nav>
    <main class="profile-page">
        <div class="heading-container">
            <h1>Passenger Profile</h1>
        </div>
        <div class="profile-container">
            <div class="profile-details">
                <img id="profile-pic" src="/static/icons/profile.png" alt="Profile Pic" class="profile-pic">
                
                <!-- Hidden file input for selecting a profile picture -->
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                
                <form id="profile-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="Jane Doe">

                    <label for="email">Email</label>
                    <input type="email" id="email" value="jane.doe@example.com" disabled>

                    <label for="address">Address</label>
                    <input type="text" id="address" value="Model Town, Lahore">

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </main>
    <script src="passprofile.js"></script>
</body>
</html>
