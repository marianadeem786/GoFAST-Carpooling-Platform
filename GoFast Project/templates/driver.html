<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - GoFast</title>
    <link rel="stylesheet" href="/static/css/driver.css">
    <script src="/static/js/driver.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="title">GoFast</div>
        <div class="navbar-icons">
            <a href="driver" title="Home"><img src="/static/icons/home-icon.png" alt="Home"></a>
            <a href="notif" title="Notifications"><img src="/static/icons/notification-icon.png" alt="Notifications"></a>
            <a href="profile" title="Profile"><img src="/static/icons/profile-icon.png" alt="Profile"></a>
            <a href="passengerDash" title="Switch Mode"><img src="/static/icons/switch-icon.png" alt="Switch Mode"></a>
        </div>
    </nav>

    <main>
        <section class="heading-container">
            <h1>Welcome, Driver!</h1>
            <p>Manage your offers and carpooling schedule effortlessly.</p>
        </section>

        <!-- Offers Section -->
        <section id="offers" class="notifications-container">
            <h2>Available Passenger Offers</h2>
            <div id="offers-list">
                <p>Loading offers...</p>
            </div>
        </section>
    </main>
</body>
</html>
